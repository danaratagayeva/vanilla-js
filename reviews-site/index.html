<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt=""/>
                </div>
                <h4 id="author">Sarah Jonmes</h4>
                <p id="job">UX DEsigner</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe commodi eius similique deleniti sapiente adipisci porro blanditiis, doloremque accusamus voluptatem, eos quod voluptas repellendus, animi praesentium cum ducimus nesciunt eum.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
